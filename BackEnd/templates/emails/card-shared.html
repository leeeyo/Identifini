<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Shared</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #4a5568;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
      background-color: #f9f9f9;
    }
    .button {
      display: inline-block;
      background-color: #3182ce;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Digital Business Card Shared With You</h1>
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>{{senderName}} has shared their digital business card "{{cardName}}" with you.</p>
      <p>Message: "{{message}}"</p>
      <p style="text-align: center;">
        <a href="{{cardUrl}}" class="button">View Business Card</a>
      </p>
      <p>Best regards,<br>The Identifini Team</p>
    </div>
    <div class="footer">
      <p>&copy; 2023 Identifini. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
